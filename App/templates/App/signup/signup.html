{% extends 'App/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'App/authenticate.css' %}">
{% endblock %}

{% block content%}

<form id="authenticate-form" method="post">
    {% csrf_token %}
    {{form.as_ul}}
    <span id="other-option">Already have an account? Login <a href="{% url 'login'%}">Here</a></span>
    <button type="submit">Sign Up!</button>
</form>

{% endblock %}
